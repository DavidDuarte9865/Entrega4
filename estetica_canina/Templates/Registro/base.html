{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Estetica Canina</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


</head>

<body>
    <div class="header">
        <a href="{% url 'inicio' %}">
            <img src="{% static 'img/Logo-inicio.png' %}" alt="logo"> </a>
            <p class="parrafo_logo"> Estetica canina </p>
        </div>
        <div class="navegacion">
            <ul class="nav justify-content-end">
                <li class="nav-item"> <a class="nav-link active" href="{% url 'nosotros'%}"> Nosotros </a> </li>
                <li class="nav-item"> <a class="nav-link active" href="#otros_servicios"> Otros servicios </a></li>
                <li class="nav-item"> <a class="nav-link active" href= "{% url 'galeria' %}"  > Galeria </a></li>
                

            </ul>
        </div>
    </div>

    <div class="page-header">
        <h1> {% block titulo_principal %} {% endblock %} </h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>

    <footer class="footer justify-content-center">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'correo' %}" target="_blank">
                    <img id="icono_google" src="{% static 'img/icons/google-plus-g-brands.svg' %}" alt="correo">
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="https://www.instagram.com/lapukapet/
                " target="_blank">
                    <img id="icono" src="{% static 'img/icons/instagram-brands.svg' %}" alt="instagram">
                </a>
            </li>
        </ul>
    </footer>

</body>

</html>
